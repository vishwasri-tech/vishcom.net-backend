name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout backend repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Deploy to EC2
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
          ENTRY_FILE: Server.js   # <-- replace with your case-sensitive backend entry file
        run: |
          # Save SSH key to a temporary file
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          RELEASE_DIR=/var/www/backend/releases/$TIMESTAMP

          echo "üöÄ Creating release folder on EC2"
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST "mkdir -p $RELEASE_DIR"

          echo "üìÇ Uploading backend files via rsync (excluding node_modules and .git)"
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' --exclude '.git' ./ $USER@$HOST:$RELEASE_DIR

          echo "üîó Updating symlink and restarting backend safely with PM2"
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST "
            # Update current symlink
            ln -sfn $RELEASE_DIR /var/www/backend/current

            cd /var/www/backend/current

            # Start or restart backend process
            if pm2 describe backend > /dev/null 2>&1; then
              pm2 restart backend --update-env
            else
              pm2 start $ENTRY_FILE --name backend
            fi

            # Cleanup old releases (keep last 5)
            cd /var/www/backend/releases
            ls -1t | tail -n +6 | xargs -I {} rm -rf {} || true
          "

          echo "‚úÖ Backend deployed successfully!"
